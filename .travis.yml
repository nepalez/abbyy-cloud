---
sudo:     false
language: ruby
cache:    bundler
script:
  - bundle exec rspec
  - bundle exec rubocop
rvm:
  - '2.3.0'
  - ruby-head
  - jruby-9.1 # The first MRI-2.3 compatible version
  - jruby-head
before_install: gem install bundler -v 1.12.5
matrix:
  allow_failures:
    - rvm: ruby-head
    - rvm: jruby-head
